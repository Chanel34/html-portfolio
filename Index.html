  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #c1e0ff; /* Light BLue background color */
      margin: 0;
      padding: 0;
      
    }

    .glass-border {
      padding: 12px ;
      border: 1px solid #ffffff33;
      border-radius: 20px;
      background: #ffffff1a;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 #1f26875e;
    }

    header {
      background-color: #5581e9; /* Blue header background color */
      padding: 20px;
      text-align: left;
    }
     
    header a {
      color: #FFFFFF; 
      text-decoration-style: none;
      position: relative;
      padding-right: 10px; 
           
    }
    
    header a::before {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      width: 1px; /* Width of the vertical line */
      background-color: #385db3; /* Color of the vertical line */
      transform: translateX(50%); /* Move the line to the right side of the link */
    }
    
    nav {
      text-align: left; /* Align links to the left */
      margin-left: 20px; /* Add some margin for better appearance */
    }
    
    nav a {
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      background-color: #385db3; /* Darker blue for links */
    }

    nav a:hover {
      background-color: #FF889F; /* Lighter blue on hover */
    }

    hr {
      border: 4px solid solid #385db3;
      border-top: 4px solid #385db3;
      border-bottom: 4px solid #385db3; /* Blue divider color */
      border-radius: 7px 7px 7px 7px;
      margin: 10px 10px;
    }

    h1 {
      text-align: center;
      color: #385db3; /* Darker blue for header */
    }

    nav ol {
      list-style-type: decimal ; /* Show numbers */
    color: #385db3;  
    padding: 0;
      margin: 0;
    }

    nav li {
      margin-bottom: 10px;
    }

    nav li a {
      color: #385db3; /* Darker blue for links */
      text-decoration: none;
      display: inline-block; /* Make links block-level to fill the width */
      padding: 5px;
      border-radius: 5px ;
      background-color: #B3C9FD; /* Lighter blue for link background */
      transition: background-color 0.3s ease;
    }

    nav li a:hover {
      background-color: #def4ff; /* Lighter blue on hover */
    }
  </style>
</head>
